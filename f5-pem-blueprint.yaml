tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.2/types.yaml
#  - https://raw.githubusercontent.com/Cloudify-PS/cloudify-rest-plugin/master/plugin.yaml
  - plugins/cloudify-rest-plugin/plugin.yaml

node_templates:

  token:
    type: cloudify.rest.Requests
    properties:
      hosts: ['10.239.1.112']
      port: 443
      ssl: true
      verify: false
    interfaces:
            cloudify.interfaces.lifecycle:
                start:
                    inputs:
                        template_file: templates/get-token-template.yaml
                        params:
                          USERNAME: "admin"
                          PASSWORD: "admin"

  pem_enablement:
    type: cloudify.rest.Requests
    properties:
      hosts: ['10.239.1.112']
      port: 443
      ssl: true
      verify: false
    interfaces:
            cloudify.interfaces.lifecycle:
                start:
                    inputs:
                        template_file: templates/pem-enablement-template.yaml
                        params:
                          USERNAME: "admin"
                          PASSWORD: "admin"
                          TOKEN: { get_attribute: [token, token-content, token] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: token

  pem_config:
    type: cloudify.rest.Requests
    properties:
      hosts: ['10.239.1.112']
      port: 443
      ssl: true
      verify: false
    interfaces:
            cloudify.interfaces.lifecycle:
                start:
                    inputs:
                        template_file: templates/pem-config-START-template.yaml
                        params:
                          USERNAME: "admin"
                          PASSWORD: "admin"
                          TOKEN: { get_attribute: [token, token-content, token] }
                stop:
                    inputs:
                        template_file: templates/pem-config-STOP-template.yaml
                        params:
                          USERNAME: "admin"
                          PASSWORD: "admin"
                          TOKEN: { get_attribute: [token, token-content, token] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: pem_enablement


outputs:
